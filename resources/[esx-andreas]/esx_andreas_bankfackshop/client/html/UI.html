<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css" />
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	
		<style>
            .general {display: none;}
	        .main {display: none;}
			.balanceUI {display: none;}    
		</style>
		

	
	</head>

    <body>
            <div class="general">
					
                <div class="main">            
                    <h2 class="sans">NORDEA</span></h2>          
                    <h3 class="sans">BANK</span></h3>
                    <button id="balance">Köp en bankfacksnyckel</button>
                    <button id="exitbank">X</button>
                </div>

            </div>

		  <div class='balanceUI'>
                <h2 class="sans">NORDEA</span></h2>          
                <h3 class="sans">BANK</span></h3>
                <h4 class="sans">Vill du verkligen köpa en nyckel för 1000kr?</span></h4>
                <button id="cancelbalance" type="button">Nej</button> 
                <button id="yes" type="button">Ja</button> 	
          </div>
				  
	</body>
	
	<script type="text/javascript">
	
	
	$(function() {
		/* open the UI for user */
		window.addEventListener('message', function(event) {
		   
    
			if (event.data.type == "openGeneral"){
                $('.main').css('display', 'block')
				$('.general').css('display', 'block')
                $('.deposit').css('display', 'none')				
			
			} else if (event.data.type == "closeAll"){
                $('.main').css('display', 'none')
				$('.general').css('display', 'none')
                $('.deposit').css('display', 'none')
			} 
			
		});
	});
	
	</script>
	
	<script type="text/javascript">	

        $('#exitbank').click(function(){
            $('.general').css('display', 'none')
            $('.main').css('display', 'none')
            $.post('http://esx_andreas_bankfackshop/NUIFocusOff', JSON.stringify({}));    
        })
		
		$('#cancelbalance').click(function(){
            $('.general').css('display', 'block')
            $('.balanceUI').css('display', 'none')
        })

		$('#yes').click(function(){
            $('.general').css('display', 'none')
            $('.balanceUI').css('display', 'none')
            $.post('http://esx_andreas_bankfackshop/NUIFocusOff', JSON.stringify({}));
			$.post('http://esx_andreas_bankfackshop/yes', JSON.stringify({}));
		
        })

	    $('#balance').click(function(){
            $('.general').css('display', 'none')
			$('.balanceUI').css('display', 'block')
			$.post('http://esx_andreas_bankfackshop/balance', JSON.stringify({}));
        })

	document.onkeyup = function(data){
        if (data.which == 27){
            $('.main').css('display', 'none')
            $('.general').css('display', 'none')
            $('.deposit').css('display', 'none')
			$('.withdraw').css('display', 'none')
			$('.transferUI').css('display', 'none')
			$('.depositUI').css('display', 'none')
			$('#deposit1').css('display', 'none')
			$('.withdrawUI').css('display', 'none')
			$('.withdraw11').css('display', 'none')
            $.post('http://esx_andreas_bankfackshop/NUIFocusOff', JSON.stringify({}));
        }
    }
	
	</script>
</html>
